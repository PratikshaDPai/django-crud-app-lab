{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/plants/plant-details.css' %}" />
{% endblock %}
{% block content %}
    <section class="plant-container">
        <div class="plant-img">
            <img src="{% static 'images/sk8r-boi-cat.svg' %}" alt="A skater boy cat" />
        </div>
        <div class="plant-details">
            <h1>{{ plant.name }}</h1>
            {% if plant.age > 0 %}
                <h2>A {{ plant.age }} year old {{ plant.breed }}</h2>
            {% else %}
                <h2>A {{ plant.breed }} kitten.</h2>
            {% endif %}
            <p>{{ plant.description }}</p>
            <div class="plant-actions">
                <a href="{% url 'plant-update' plant.id %}" class="btn warn">Edit</a>
                <a href="{% url 'plant-delete' plant.id %}" class="btn danger">Delete</a>
            </div>
        </div>
    </section>
{% endblock %}
